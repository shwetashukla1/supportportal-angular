<div class="container">
    <div class="row flex-lg-nowrap">
        <div class="col">
            <div class="row">
                <div class="col mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="e-profile">
                                <div class="row">
                                    <div class="col-12 col-sm-auto">
                                        <div class="mx-auto" style="width: 120px;">
                                            <div class="d-flex justify-content-center align-items-center rounded">
                                                <img src="{{user?.profileImageUrl}}" alt="" class="rounded" height="135"
                                                    width="135">
                                            </div>
                                            <div *ngIf="fileStatus?.status==='progress'" class="progress mt-1">
                                                <div class="progress-bar bg-info" role="progressbar"
                                                    [style.width.%]="fileStatus?.percentage" aria-valuenow="0"
                                                    aria-valuemin="0" aria-valuemax="100">
                                                    {{ fileStatus?.percentage }}%
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                        <div class="text-center text-sm-left mb-2 mb-sm-0">
                                            <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{user?.firstName}}
                                                {{user?.lastName}}</h4>
                                            <!-- <p class="mb-0">{{user?.username}}</p> -->
                                            <div class="text-muted"><small>Last Login: {{user?.lastLoginDateDisplay |
                                                    date:'medium'}}</small></div>
                                            <div class="mt-2">
                                                <button (click)="updateProfileImage()" class="btn btn-primary"
                                                    type="button">
                                                    <i class="fa fa-fw fa-camera"></i>
                                                    <span>Change Photo</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="text-center text-sm-right">
                                            <div class="text-muted"><small>Joined {{user?.joinDate |
                                                    date:'medium'}}</small></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-content pt-3">
                                    <div class="tab-pane active">
                                        <form #profileUserForm="ngForm"
                                            (ngSubmit)="onUpdateCurrentUser(profileUserForm.value)" class="form"
                                            novalidate>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label><b>First Name</b></label>
                                                                <input type="text" name="firstName"
                                                                    [disabled]="!isManagerOrAdmin" required
                                                                    [(ngModel)]="user.firstName" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label><b>Last Name</b></label>
                                                                <input type="text" name="lastName"
                                                                    [disabled]="!isManagerOrAdmin" required
                                                                    [(ngModel)]="user.lastName" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label><b>Username</b></label>
                                                                <input type="text" name="username"
                                                                    [disabled]="!isManagerOrAdmin" required
                                                                    [(ngModel)]="user.username" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label><b>Email</b></label>
                                                                <input type="text" name="email"
                                                                    [disabled]="!isManagerOrAdmin" required
                                                                    [(ngModel)]="user.email" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- <div class="row">
                                                        
                                                    </div> -->
                                                    <div class="row">
                                                        <div class="col ">
                                                            <!--<div class="col mb-3">-->
                                                            <div class="form-group">
                                                                <label> <b>Role</b></label>
                                                                <select name="role" [disabled]="!isManagerOrAdmin"
                                                                    required [(ngModel)]="user.role"
                                                                    class="form-control">
                                                                    <option value="ROLE_USER">USER</option>
                                                                    <option value="ROLE_HR">HR</option>
                                                                    <option value="ROLE_MANAGER">MANAGER</option>
                                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                                    <option value="ROLE_SUPER_ADMIN">SUPER_ADMIN
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <!--<div class="col-12 col-sm-5 offset-sm-1 mb-3">-->
                                                            <div class="mb-2"><b>Account Settings</b></div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="custom-controls-stacked px-2">
                                                                        <div class="custom-control custom-checkbox">
                                                                            <input type="checkbox"
                                                                                [disabled]="!isManagerOrAdmin"
                                                                                [(ngModel)]="user.active" name="active"
                                                                                class="custom-control-input">
                                                                            <label
                                                                                class="custom-control-label">Active</label>
                                                                        </div>
                                                                        <div class="custom-control custom-checkbox">
                                                                            <input type="checkbox"
                                                                                [disabled]="!isManagerOrAdmin"
                                                                                [(ngModel)]="user.notLocked"
                                                                                name="notLocked"
                                                                                class="custom-control-input">
                                                                            <label
                                                                                class="custom-control-label">Unlocked</label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col d-flex justify-content-end">
                                                    <button class="btn btn-primary" type="submit">
                                                        <i *ngIf="refreshing"
                                                            class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                                                        <span *ngIf="refreshing">Loading..</span>
                                                        <span *ngIf="!refreshing">Save Changes</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="px-xl-3">
                                <button (click)="onLogOut()" class="btn btn-block btn-secondary">
                                    <span>Logout</span>
                                    <i class="fas fa-sign-in-alt ml-1"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title font-weight-bold">Permissions From Role</h6>
                            <h6 class="card-text" *ngFor="let authority of user?.authorities">{{authority}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- profile image change form -->
<form enctype="multipart/form-data" style="display: none;">
    <input type="file"
        (change)="onProfileImageChange($event.target.files[0].name, $event.target.files[0]); onUpdateProfileImage()"
        name="profile-image-input" id="profile-image-input" placeholder="file" accept="image/*">
</form>
